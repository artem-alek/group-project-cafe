<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restuarant</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
        <div class="columns header">
          <div class="column logo">Logo</div>
          <div class="column social-media">Social Media</div>
      </div>
      <figure class="image ">
        <img src="http://www.miamiandbeaches.com/~/media/images/spicemonth/hero%20images/participatingrestaurantsbanner_1600x503.jpg">
      </figure>
      <div class="columns">
        <div class="column is-one-third news"></div>
        <div class="column is-one-third specials"></div>
        <div class="column is-one-third location"></div>
      </div>
      <div class="columns is-multiline">
        <div class="column is-two-thirds tab-container"></div>
        <div class="column is-one-third food-flicker">Placeholder</div>
        <div class="column is-two-thirds tab-content"></div>
      </div>



    </div>
    <script src="https://use.fontawesome.com/7b3cbb3128.js"></script>
    <script src="js/bundle.js"></script>
  </body>
</html>
