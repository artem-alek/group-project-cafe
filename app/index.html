<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restuarant</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="columns header">
        <div class="column is-half logo zoom"><img src = "images/artems3.png"/></div>
        <div class="column is-half social-media"></div>
      </div>
      <div class="columns banner">
        <figure class="image column">
          <img src="http://www.miamiandbeaches.com/~/media/images/spicemonth/hero%20images/participatingrestaurantsbanner_1600x503.jpg">
        </figure>
      </div>
      <div class="columns three-boxes">
        <div class="column is-one-third news"></div>
        <div class="column is-one-third specials"></div>
        <div class="column is-one-third location"></div>
      </div>

      <div class="columns is-multiline body-container">
        <div class="column is-two-thirds tab-container"></div>
        <div class="column is-one-third food-flicker">
          <div class="photos-images">
            <h1 class="title-photo">Our Food</h1>
          </div>
        </div>

      </div>



    </div>
    <script src="https://use.fontawesome.com/7b3cbb3128.js"></script>
    <script src="js/bundle.js"></script>
  </body>
  <footer>
    <div class="footer">
      Artem's Cafe | 115 M.L.K. Jr Dr SW #400, Atlanta, GA 30303 | Mon - Sat 9am-8pm
    </div>
  </footer>
</html>
